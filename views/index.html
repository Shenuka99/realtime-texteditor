<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/stylesheets/css/style.css">
    <title>Text Editor</title>


</head>

<body>
    <header class="header">
        <div class="header-left-section">
            <img src="../public/images/image.png" alt="Logo" class="logo">

            <div class="header-left-sub-section">
                <h3 class="filename">Welcome to My Website</h3>
                <div class="menu-section">
                    <span>File</span>
                    <span>Edit</span>
                    <span>View</span>
                    <span>Insert</span>
                    <span>Format</span>
                    <span>Tools</span>
                </div>
            </div>

        </div>
        <div class="header-right-section">

            <i data-lucide="sun"></i>
            <i data-lucide="moon"></i>
            <button class="collabarate-btn">Collabarate</button>
            <img src="../public/images/profile.png" alt="">

        </div>
    </header>

    <section class="toolbar">

        <div class="options-section">
            <i data-lucide="search" class="toolbar-item"></i>
            <i data-lucide="undo-2" class="toolbar-item"></i>
            <i data-lucide="redo-2" class="toolbar-item"></i>
            <i data-lucide="printer" class="toolbar-item"></i>
            <i data-lucide="spell-check" class="toolbar-item"></i>
            <i data-lucide="paint-roller" class="toolbar-item"></i>
            <span class="dropdown-menu">
                <p>
                    100%
                </p>
                <i data-lucide="chevron-down" class="toolbar-item"></i>
            </span>
        </div>

        <div class="options-section">
            <span class="dropdown-menu">
                <p>
                    Normal Text
                </p>
                <i data-lucide="chevron-down" class="toolbar-item"></i>
            </span>
        </div>
        
        <div class="options-section"><span class="dropdown-menu">
                <p>
                    Calibri
                </p>
                <i data-lucide="chevron-down" class="toolbar-item"></i>
            </span>
        </div>
        <div class="options-section">
            <i data-lucide="minus" class="toolbar-item"></i>
            <span class="dropdown-menu font-size-box"  >
                <p>
                    11
                </p>
            </span>
            <i data-lucide="plus" class="toolbar-item"></i>
        </div>
        <div class="options-section">
            <i data-lucide="bold" class="toolbar-item" ></i>
            <i data-lucide="italic" class="toolbar-item"></i>
            <i data-lucide="underline" class="toolbar-item"></i>
            <i data-lucide="baseline" class="toolbar-item"></i>
            <i data-lucide="highlighter" class="toolbar-item"></i>
        </div>
        <div class="options-section">
            <i data-lucide="link-2" class="toolbar-item" ></i>
            <i data-lucide="message-square-plus" class="toolbar-item"></i>
            <i data-lucide="image" class="toolbar-item"></i>
        </div>
        <div class="options-section">
            <i data-lucide="align-left" class="toolbar-item" ></i>
            <i data-lucide="align-vertical-space-between" class="toolbar-item"></i>
            <i data-lucide="list-checks" class="toolbar-item"></i>
            <i data-lucide="list" class="toolbar-item"></i>
            <i data-lucide="list-ordered" class="toolbar-item"></i>
        </div>
        <div class="options-section">
            <i data-lucide="ellipsis-vertical" class="toolbar-item"></i>
        </div>

        
        

    </section>


    <main>

        <iframe src="../views/text-area.html" frameborder="0"></iframe>
        <section>
            <h2>About Us</h2>
            <p>Information about us.</p>
        </section>
        <article>
            <h2>Latest News</h2>
            <p>Some news content here.</p>
        </article>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
